name: Events Demo 1
on:
  pull_request:
    types:
      - opened
    branches:
      - main # main
  workflow_dispatch:
  push:
    branches:
      - main # main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
  send-email:
    needs : [lint,test,build]
    name: Send Email Notification
    runs-on: ubuntu-latest
    if: always() # Run this step even if previous steps fail
    steps:
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Angular CI/CD Status: ${{ job.status }}"
          to: shael7059@gmail.com
          from: ranjeetkr369@gmail.com
          body: "The Angular CI/CD workflow has completed with status: ${{ job.status }}." 
  build-and-push:
    needs: [lint, test, build, send-email]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ranjeetkr1202/test11angular_project:latest .

      - name: Push Docker image
        run: docker push ranjeetkr1202/test11angular_project:latest
